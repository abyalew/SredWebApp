<mat-form-field appearance="outline" subscriptSizing="dynamic" class="date-range-form-field" floatLabel="always">
    <mat-label>Fiscal Period</mat-label>
    <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
      <input matStartDate formControlName="start" placeholder="Start date" (dateChange)="onChange()">
      <input matEndDate formControlName="end" placeholder="End date" (dateChange)="onChange()">
    </mat-date-range-input>
    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-date-range-picker #picker></mat-date-range-picker>
  </mat-form-field>
