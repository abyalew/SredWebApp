<h2 mat-dialog-title>{{ title }}</h2>
<mat-dialog-content>
    <div class="file-upload">
      <span class="mr-3">{{fileName || "No file selected yet."}}</span>
      <button mat-icon-button color="primary" class="upload-btn"
              (click)="fileUpload.click()">
        <mat-icon>attach_file</mat-icon>
      </button>
    </div>
    <input type="file" required id="file-upload" #fileUpload (change)="onFileSelected($event)"/>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Upload</button>
</mat-dialog-actions>
