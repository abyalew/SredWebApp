<h2 mat-dialog-title>{{ editMode ? 'Edit Project' : 'Create Project' }}</h2>
<mat-dialog-content>
    <form [formGroup]="projectForm" (ngSubmit)="submit()" class="flex flex-col space-y-3 md:grid md:grid-cols-2 md:gap-4 md:space-y-0 p-2">
      <mat-form-field appearance="outline">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name"/>
        <mat-error *ngIf="name?.invalid && (name?.dirty || !name?.untouched)">
          <span *ngIf="name?.hasError('required')">
            Name is required.
          </span>
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Integration</mat-label>
        <input matInput formControlName="integrationOf" />
        <mat-error *ngIf="integration?.invalid && (integration?.dirty || !integration?.untouched)">
          <span *ngIf="integration?.hasError('required')">
            Integration from is required.
          </span>
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="col-span-2">
          <mat-label>Description</mat-label>
          <textarea matInput formControlName="description"></textarea>
          <mat-error *ngIf="description?.invalid && (description?.dirty || !description?.untouched)">
            <span *ngIf="description?.hasError('required')">
              Description is required.
            </span>
          </mat-error>
      </mat-form-field>

      <mat-checkbox formControlName="isIncluded">Is Included</mat-checkbox>
    </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="cancel()">Cancel</button>
  <button mat-button cdkFocusInitial [disabled]="!projectForm.valid" (click)="submit()">
    <mat-spinner diameter="20" *ngIf="loading"></mat-spinner>
    <strong *ngIf="!loading">Submit</strong>
  </button>
</mat-dialog-actions>
