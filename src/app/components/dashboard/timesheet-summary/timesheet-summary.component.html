<div>
    <div *ngIf="!dataLoader.isLoading" class="timesheet-card-container">
        <timesheet-card *ngFor="let report of timesheetSummaryReports()" [data]="report"></timesheet-card>
    </div>

    <mat-grid-list cols="1" gutterSize="15" rowHeight="94" *ngIf="dataLoader.isLoading">
        <mat-grid-tile colspan="1">
            <app-spinner class="fill-available"></app-spinner>
        </mat-grid-tile>
    </mat-grid-list>
</div>
