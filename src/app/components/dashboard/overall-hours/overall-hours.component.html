<div class="flex flex-col space-y-4 md:space-y-0 md:flex-row md:space-x-4">
    <mat-card appearance="outlined" class="basis-1/4">
        <mat-card-content>
                <app-spinner *ngIf="dataLoader.isLoading"></app-spinner>
                <ag-charts *ngIf="!dataLoader.isLoading" [options]="chartOptions()" class="block">
                </ag-charts>
        </mat-card-content>
    </mat-card> 
    <mat-card appearance="outlined" class="basis-3/4">
        <mat-card-content>
                <app-spinner *ngIf="barChartDataLoader.isLoading"></app-spinner>
                <ag-charts *ngIf="!barChartDataLoader.isLoading" [options]="barChartOptions()" class="block">
                </ag-charts>
        </mat-card-content>
    </mat-card>
</div>
