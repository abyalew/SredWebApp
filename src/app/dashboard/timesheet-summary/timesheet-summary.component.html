<mat-card appearance="outlined" class="dashboard-section">
    <mat-card-header>
        <mat-card-title>
            Timesheet Summary
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>


        <mat-grid-list cols="4" gutterSize="15" rowHeight="94">
            <mat-grid-tile colspan="1" >
                <mat-card appearance="outlined" class="child-card timesheet-card">
                    <mat-card-subtitle>
                        Timesheets Expected
                    </mat-card-subtitle>
                    <mat-card-content>
                        <div class="status-detail">
                            <span class="text-lg">500</span> 
                            <span class="spacer"></span>
                            <mat-basic-chip class="text-xs-bold positive-status">
                                <mat-icon>arrow_upward</mat-icon>
                                20%
                            </mat-basic-chip>
                        </div>
                    </mat-card-content>
                </mat-card>
            </mat-grid-tile>

            <mat-grid-tile colspan="1">
