<div style="display: flex; flex-direction: column; height: 400px;">
    <div class="filter-section">
        <app-search-input style="width: 500px;"></app-search-input>
        <span class="spacer"></span>
        <button mat-stroked-button class="btn-default">
            Filter<mat-icon iconPositionEnd>filter_list</mat-icon>
        </button>
        <span style="width: 12px;"></span>
        <button mat-stroked-button class="btn-default">
            Export <mat-icon iconPositionEnd>download</mat-icon>
        </button>
    </div>
    
    <app-spinner *ngIf="dataLoader.isLoading" style="height: 100%; width: 100%;"></app-spinner>
    <ag-grid-angular *ngIf="!dataLoader.isLoading"
        style="width: 100%; height: 100%;"
        class="ag-theme-quartz"
        [rowData]="rowData()"
        [columnDefs]="colDefs"
        [defaultColDef]="defaultColDef"
        rowClass="sumarry-table-row"
    />
</div>
